<html>
    <head>
        <script>
        function sendRequest (method, url, data, callback)
        {
        var xmlhttp =  new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4) {callback(xmlhttp);}
        }
        xmlhttp.open(method, url, false);
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(data);
        }
        
        function setDate()
        {
            var data = "{\"test2\":\"かきく\",\"test\":2}";
            //data += "filename=" + obj.value + ".txt";
            sendRequest("POST", "http://aaa.aaa.jp:7777/test/teat.json?fileter=1234&test=あいうえ", data, callback);
        }
        function callback(xmlhttp)
        {
            var result = document.getElementById("result");
            result.innerHTML = xmlhttp.responseText;
        }
        </script>
    </head>
<body>
<a href="javascript:setDate()">ajax</a>
<div id="result"></div>
</body>
</html>
